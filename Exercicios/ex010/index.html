<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas.</h1>
    <p>Tente diminuir e aumentar o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/audio.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio. Clique <a href="midia/audio.ogg">aqui</a> para fazer o download do arquivo.</p>
    </audio>
    <h1>Reproduzindo Videos</h1>
    <video width="560" poster="midia/thumb.png" controls>
        <source src="midia/Video720p.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ldl_CvMGmEA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
