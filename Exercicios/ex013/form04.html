<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-box</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Check-box</h1>
    <form action="cadstro.php" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="imas" value="M"><label for="imas"> Masculino</label>
            <input type="radio" name="genero" id="ifem" value="F"><label for="ifem"> Feminino</label>
            <input type="radio" name="genero" id="iout" value="O"><label for="iout"> Outros</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
